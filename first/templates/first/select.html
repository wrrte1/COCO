{% extends 'first/base.html' %}
{% load static %}
{% block content %}

<div class="lotto-container">
    <h2>로또 번호 입력</h2>
    <p>6개의 로또 번호를 입력해 주세요 (1 ~ 45)</p>
    <form action="{% url 'result' %}" method="get" class="lotto-form">
        <div class="input-group">
            <input type="number" name="number1" min="1" max="45" required/>
            <input type="number" name="number2" min="1" max="45" required/>
            <input type="number" name="number3" min="1" max="45" required/>
            <input type="number" name="number4" min="1" max="45" required/>
            <input type="number" name="number5" min="1" max="45" required/>
            <input type="number" name="number6" min="1" max="45" required/>
        </div>
        <button type="submit" class="submit-button">이번 추첨 결과는...</button>
    </form>
</div>

{% endblock %}
